#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 10;
shadow-opacity = 0.75;
shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
  "name = 'Polybar'",
  "class_g = 'Polybar'"
];


#################################
#           Fading              #
#################################

#fading = true;
#fade-in-step = 0.04;
#fade-out-step = 0.04;

#transition-length = 200;
#transition-pow-x = 0.3;
#transition-pow-y = 0.3;
#transition-pow-w = 0.3;
#transition-pow-h = 0.3;
#size-transition = true;


#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 1;
opacity-exclude = ["name = 'chromium', class_g = 'chromium'"];


#################################
#           Corners             #
#################################

corner-radius = 0;
rounded-borders = 0;


#################################
#     Background-Blurring       #
#################################
inactive-dim = 0;
blur-background = true;
blur-method = "kernel";
blur-strength = 8;
blur-size = 12;


#################################
#       General Settings        #
#################################

#you may choose if to active this, will remove the opacity from not focused windows
#mark-ovredir-focused = true;

log-level = "warn";
mark-wmwin-focused = true;
detect-rounded-corners = true;
backend = "glx";
detect-client-opacity = true;
vsync = true;
glx-no-stencil = true
use-damage = true;
detect-transient = true;
detect-client-leader = true;

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true;           full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
